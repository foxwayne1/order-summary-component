<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font Red Hat Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
    <!-- Custom StyleSheet -->
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/01-designs//images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./01-fm-designs/images/illustration-hero.svg" alt="" />
      </header>
      <main>
        <section class="order-summary">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>
        <section class="annual-plan">
          <img src="./01-fm-designs/images/icon-music.svg" alt="" />
          <div class="annual-plan__text">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </section>
        <section class="buttons">
          <button class="buttons__payment">Proceed to Payment</button>
          <button class="buttons__cancel">Cancel Order</button>
        </section>
      </main>
    </div>
  </body>
</html>
